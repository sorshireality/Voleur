<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Voleur</title>

</head>
<body>
<style>
  @import url('https://fonts.googleapis.com/css?family=Oswald&display=swap');
  *{
    margin:0;
    padding:0;
    background-color:#1E1E1E;
    font-family: 'Oswald', sans-serif;
  }
  h1{
    color:#D47B2E;
    text-align:center;
    margin-top: 10px;
  }

p{
    text-align: center;


}
 table{
  border-spacing: 0px;
  border-collapse: collapse;
  margin-left: 5%;
  margin-top: 15px;
  width: 90%;
 }
td{
  text-align:center;
  color:#D47B2E;
  height: 50px;

}

textarea{
    resize: none;
    border: none;
    color:#D47B2E;
    width: 100%;

}

  #new_button_token{
      font-size:14px;
      background-color:#FFF;
      margin-left: 5%;
      margin-top: 15px;
      margin-bottom: 15px;
  }
  #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      border: 4px solid white; /* Light grey */
      border-top: 4px solid #D47B2E; /* Blue */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: none;
      animation: spin 2s linear infinite;
  }

  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }


</style>

<table border="2px solid white" id="don_gandon">
  <h1>Donation table</h1><div id="loader"></div>
    <tr>
        <td id="nickname"><p>Nickname</p></td>
        <td id="amount"><p>Amount</p></td>
        <td id="currency"><p>Currency</p></td>
        <td id="message"><p class="sms">Message</p></td>
        <td id="time"><p>Time</p></td>
    </tr>
</table>
<input type="button" name="new_token_enter_button" value="Enter new token" id="new_button_token">

<script src="../../assets/jquery-3.4.1.min.js"></script>
<script src="../createTable.js"></script>
<script src="../release.js"></script>


</body>
</html>
