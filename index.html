<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voleur</title>
  <link href="styles/style.css" rel="stylesheet">
    <style>
        #loader {
            border: 4px solid white; /* Light grey */
            border-top: 4px solid #D47B2E; /* Blue */
        border-radius: 50%;
        width: 14px;
        height: 15px;
            display: none;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    </style>
</head>
<body>

<div id="index">

  <h1 id="app_name">Voleur</h1>

  <form name="form_create_uuid" id="uuid_create_form" class="form">
      <input type="button" name="create_token_button" value="Generate ID" id="create_token_button" class="button">
  </form>
  <form name="form_enter_uuid" id="uuid_enter_form" class="form">
      <p class="page_text">Enter your ID <div id="loader"></div></p>
      <input type="text" name="enter_uuid" id="enter_uuid_field" placeholder="Enter your UUID" class="input_field" style="outline: none">
  </form>

</div>
<script src="assets/jquery-3.4.1.min.js"></script>
<script src="tab/release.js"></script>
<script src="tab/show.js"></script>


</body>
</html>
