<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voleur</title>
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

<div id="index">

  <h1 id="app_name">Voleur</h1>

  <form name="form_create_uuid" id="uuid_create_form" class="form">
      <p class="page_text">Generate ID</p>
      <input type="text" name="create_uuid" id="create_uuid_field" placeholder="Your UUID" class="input_field">
      <input type="button" name="create_uuid_button" value="Generate ID" id="create_token_button" class="button">
  </form>

  <form name="form_enter_uuid" id="uuid_enter_form" class="form">
      <p class="page_text">Enter your ID</p>
    <input type="text" name="enter_uuid" id="enter_uuid_field" placeholder="Enter your UUID" class="input_field">
  </form>

  <form id="hidden_form">
      <p class="page_text" id="refresh">Refresh</p>
      <p class="page_text" id="remove">Remove</p>
      <input type="button" name="show_button" value="SHOW" id="show_button" class="button">
  </form>

</div>
<script src="assets/jquery-3.4.1.min.js"></script>
<script src="tab/release.js"></script>
<script src="tab/show.js"></script>

</body>
</html>
